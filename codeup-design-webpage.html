<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/codeup-design-style.css">
</head>
<body>
    <div class="nav-background bg-gray"></div>
    <div class="wrapper">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <ul class="nav w-100 justify-content-center">
                    <li class="order-md-3 order-lg-0 mr-lg-auto">
                        <a href="#" class="navbar-brand d-block w-100 mb-2 m-md-0 text-center">
                            <img class="" width="105px" src="img/logo.png" alt="Codeup Design logo">
                            <div class="brand-name d-block d-lg-inline text-center w-100 codeup-title">codeup design</div>
                        </a>
                    </li>
                    <div class="w-100 d-md-none"></div><!-- used to force line break in flex items for mobile -->
                    <li class="nav-item order-md-1 order-lg-1 mt-md-5">
                        <a class="nav-link text-uppercase px-2 px-md-3 nav-text-large" href="">Services</a>
                    </li>
                    <li class="nav-item order-md-2 order-lg-2 mt-md-5">
                        <a class="nav-link text-uppercase px-2 pl-md-3 pr-md-0 px-lg-3 nav-text-large" href="">Work</a>
                    </li>
                    <li class="nav-item order-md-4 order-lg-3 mt-md-5">
                        <a class="nav-link text-uppercase px-2 pl-md-0 pr-md-3 px-lg-3 nav-text-large" href="">Blog</a>
                    </li>
                    <li class="nav-item order-md-5 order-lg-4 mt-md-5">
                        <a class="nav-link text-uppercase px-2 px-md-3 nav-text-large" href="">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="bg-gray">
        <div class="container bg-gray">
            <div class="row">
                <h1 class="col-12 text-center">
                    VISUAL DESIGN & WEB DEVELOPMENT
                </h1>
                <h2 class="col-12 text-center location-header">
                    FROM PARK CITY, UTAH
                </h2>
            </div>
            <div class="row no-gutters">
                <div class="d-none d-lg-block col-lg-2">
                    <div class="invisible-circle circle rounded-circle">
                    </div>
                </div>
                <div class="mb-3 col-6 col-sm-3 col-lg-2">
                    <div class="red-circle circle rounded-circle circle-headers">
                        DESIGN
                    </div>
                </div>
                <div class="mb-3 col-6 col-sm-3 col-lg-2">
                    <div class="orange-circle circle rounded-circle circle-headers">
                        DEVELOP
                    </div>
                </div>
                <div class="mb-3 col-6 col-sm-3 col-lg-2">
                    <div class="green-circle circle rounded-circle circle-headers">
                        SUPPORT
                    </div>
                </div>
                <div class="mb-3 col-6 col-sm-3 col-lg-2">
                    <div class="blue-circle circle rounded-circle circle-headers">
                        HOST
                    </div>
                </div>
                <div class="d-none d-lg-block col-lg-2">
                    <div class="invisible-circle circle rounded-circle">
                    </div>
                </div>
            </div>
            <hr>
            <div class="empty-div-med"></div>
            <div class="selected-work text-center">SELECTED WORK</div>
            <div class="mt-5 row">
                <div class="col-12">
                    <img src="img/apple-ipad.jpg" alt="laptop with apples">
                </div>
            </div>
            <div class="row mt-2">
                <div class="featured-project col-6">
                    FEATURED PROJECT
                </div>
                <div class="col-6 row">
                    <div class="col-3">
                        <div class="rounded-circle smaller-circle red-circle">
                            D
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="rounded-circle smaller-circle orange-circle">
                            D
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="rounded-circle smaller-circle green-circle">
                            S
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="rounded-circle smaller-circle blue-circle">
                            H
                        </div>
                    </div>
                </div>
            </div>
            <div class="empty-div-sm"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
